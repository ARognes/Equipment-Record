<body>

  <a href="https://www.equipment-record.com" id="top-link">Equipment-Record.com</p></a>

  <div class="container">
    <p id="header">Recover Password</p>
    <span id="p-sign-up">Need an account? <span id="link-sign-up">Register Here</span></span>
    <span id="p-sign-in" hidden="true">Already have an account? <span id="link-sign-in">Sign In</span></span>

    <div class="div-input">
      <input type="email" id="email"placeholder="Email">
      <img src="../global/images/email.svg">

    <div class="div-input">
      <input type="password" spellcheck="false" id="password" placeholder="Password">
      <img id="view" src="../global/images/view.svg">
      <a href="equipment.html" id="forgot">Forgot</a>
    </div>
    <div class="div-input" hidden="true">
      <input type="password" spellcheck="false" id="confirm-password" placeholder="confirm password">
      <img id="view" src="../global/images/lock.svg">
    </div>
    <button id="btn-sign-in">Sign In</button>
    <button id="btn-register" hidden="true">Register</button>
    <button id="btn-google">Google Authentication</button>
  </div> 
  <p id="errors"></p>
